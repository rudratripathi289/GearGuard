    <!-- Main Content -->

            <!-- Login Form -->
            <form class="mt-8 space-y-6" id="loginForm" method="post" action="../../backend/login.php">
                <!-- User Type Selection -->
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700">I am a:</label>
                    <div class="grid grid-cols-3 gap-3">

                            <span class="flex flex-1">

                                </span>
                            </span>

                        </label>
                        <label class="user-type-label relative flex cursor-pointer rounded-lg border border-gray-300 bg-white p-4 shadow-sm focus:outline-none">
                            <input type="radio" name="userType" value="teacher" class="sr-only" required>
                            <span class="flex flex-1">
                                <span class="flex flex-col">
                                    <span class="block text-sm font-medium text-gray-900">Teacher</span>
                                    <span class="mt-1 flex items-center text-xs text-gray-500">View feedback</span>
                                </span>
                            </span>
                            <span class="border-span pointer-events-none absolute -inset-px rounded-lg border-2" aria-hidden="true"></span>
                        </label>
                        <label class="user-type-label relative flex cursor-pointer rounded-lg border border-gray-300 bg-white p-4 shadow-sm focus:outline-none">
                            <input type="radio" name="userType" value="admin" class="sr-only" required>
                            <span class="flex flex-1">

                                    <span class="mt-1 flex items-center text-xs text-gray-500">Manage system</span>
                                </span>
                            </span>
                            <span class="border-span pointer-events-none absolute -inset-px rounded-lg border-2" aria-hidden="true"></span>
                        </label>
                    </div>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm form-input"
                               placeholder="Enter your email">

                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm form-input"

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">

                            Forgot your password?

                <!-- Submit Button -->
                <div>
                    <button name="submit" type="submit" id="loginBtn"

                            <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>

                        <div id="loginSpinner" class="hidden spinner ml-2"></div>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        // Input verification and animations only
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeInputs = document.querySelectorAll('input[name="userType"]');

            // Handle user type selection styling and behavior (animation)
            userTypeInputs.forEach(input => {
                // Add click event to the label for better UX
                const label = input.closest('label');
                if (label) {
                    label.addEventListener('click', function(e) {
                        // Prevent default label behavior
                        e.preventDefault();
                        
                        // Uncheck all other inputs
                        userTypeInputs.forEach(otherInput => {
                            if (otherInput !== input) {
                                otherInput.checked = false;
                                updateRadioButtonStyling(otherInput);
                            }
                        });
                        
                        // Check this input
                        input.checked = true;
                        updateRadioButtonStyling(input);
                    });
                }
                
                // Add change event for form validation
                input.addEventListener('change', function() {
                    updateRadioButtonStyling(this);
                });
            });
            
            // Function to update radio button styling
            function updateRadioButtonStyling(radioInput) {
                const label = radioInput.closest('label');
                const borderSpan = label?.querySelector('.border-span');
                
                if (radioInput.checked) {
                    // Add active styling
                    label.classList.add('ring-2');
                    if (borderSpan) {
                        borderSpan.classList.add('border-blue-500');
                    }
                } else {
                    // Remove active styling
                    label.classList.remove('ring-2');
                    if (borderSpan) {
                        borderSpan.classList.remove('border-blue-500');
                    }
                }
            }

        });

        // Email validation utility
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>

    <style>
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Custom radio button styling */
        .user-type-label {
            transition: all 0.2s ease-in-out;
            cursor: pointer;

        .user-type-label:hover {

            transform: translateY(-1px);

        .user-type-label.ring-2 {

        .user-type-label .border-span {

        .user-type-label.ring-2 .border-span {

            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);

    </style>
